<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.min.css" />
    <title>If.Team</title>
  </head>

  <body>
    <header class="header">
      <div class="container header__container">
        <a href="#" class="logo">
          <img src="img/if-team-logo.svg" alt="If.Team logo" />
        </a>
        <button class="btn btn--login">Log in</button>
      </div>
    </header>

    <main class="main">
      <section class="start">
        <div class="container start__container">
          <div class="start__info">
            <h1 class="title title-1 start__title">
              <span class="title--blue">if team</span>
              помогает организовать работу IT-компании
            </h1>
            <p class="text start__text">
              Управляйте проектами, координируйте работу команды и держите под
              контролем финансовые потоки.
            </p>
            <button class="btn">Записаться на бета-тест</button>
          </div>

          <div class="img start__img-1">
            <img src="img/start-1.jpg" alt="if.team screenshot" />
          </div>
          <div class="img start__img-2">
            <img src="img/start-2.jpg" alt="if.team screenshot" />
          </div>
        </div>
      </section>

      <section class="stripe">
        <ul class="stripe__list">
          <li class="stripe__item stripe__item--logo">
            <img src="img/if-team-logo.svg" alt="If.Team logo" />
          </li>
          <li class="stripe__item">
            <div class="stripe__img">
              <img src="img/stripe-control.png" alt="emoji" />
            </div>
            <h4 class="title title-4 stripe__title">Control</h4>
          </li>
          <li class="stripe__item stripe__item--logo">
            <img src="img/if-team-logo.svg" alt="If.Team logo" />
          </li>
          <li class="stripe__item">
            <div class="stripe__img">
              <img src="img/stripe-plan.png" alt="emoji" />
            </div>
            <h4 class="title title-4 stripe__title">Plan</h4>
          </li>
          <li class="stripe__item stripe__item--logo">
            <img src="img/if-team-logo.svg" alt="If.Team logo" />
          </li>
          <li class="stripe__item">
            <div class="stripe__img">
              <img src="img/stripe-coord.png" alt="emoji" />
            </div>
            <h4 class="title title-4 stripe__title">Coordinate a team</h4>
          </li>
          <li class="stripe__item stripe__item--logo">
            <img src="img/if-team-logo.svg" alt="If.Team logo" />
          </li>
          <li class="stripe__item">
            <div class="stripe__img">
              <img src="img/stripe-flex.png" alt="emoji" />
            </div>
            <h4 class="title title-4 stripe__title">Flexibility</h4>
          </li>
        </ul>
      </section>

      <section class="stripe stripe--blue">
        <ul class="stripe__list">
          <li class="stripe__item">
            <div class="stripe__img">
              <img src="img/stripe-coord.png" alt="emoji" />
            </div>
            <h4 class="title title-4 stripe__title">Coordinate a team</h4>
          </li>
          <li class="stripe__item stripe__item--logo">
            <img src="img/if-team-logo-invert.svg" alt="If.Team logo" />
          </li>
          <li class="stripe__item">
            <div class="stripe__img">
              <img src="img/stripe-flex.png" alt="emoji" />
            </div>
            <h4 class="title title-4 stripe__title">Flexibility</h4>
          </li>
          <li class="stripe__item stripe__item--logo">
            <img src="img/if-team-logo-invert.svg" alt="If.Team logo" />
          </li>
          <li class="stripe__item">
            <div class="stripe__img">
              <img src="img/stripe-control.png" alt="emoji" />
            </div>
            <h4 class="title title-4 stripe__title">Control</h4>
          </li>
          <li class="stripe__item stripe__item--logo">
            <img src="img/if-team-logo-invert.svg" alt="If.Team logo" />
          </li>
          <li class="stripe__item">
            <div class="stripe__img">
              <img src="img/stripe-plan.png" alt="emoji" />
            </div>
            <h4 class="title title-4 stripe__title">Plan</h4>
          </li>
          <li class="stripe__item stripe__item--logo">
            <img src="img/if-team-logo-invert.svg" alt="If.Team logo" />
          </li>
        </ul>
      </section>
    </main>

    <footer class="footer"></footer>

    <script src="../js/main.js"></script>
  </body>
</html>
